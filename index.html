<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta
    description="A no-nonse source for current weather, and 5-day forecasts. Search by zip code, and share with your friends withjust a click of a button.">
  <title>The All-Weather App | Weather At Your Finger Tips!</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

  <!--mailJs scripts-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_0lR4dhN2qLBPPAOipWgAl");
    })();
  </script>

  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href='#'>The All-Weather App</a>
    </nav>
    <section class='search'>
      <form>
        <input id='zip' value='' placeholder="Enter Zip Code" type='text' maxlength='5'>
        <button class='search'>Search</button>
      </form>
    </section>
  </header>

  <main>
    <section class='city'></section>
    <section class='today'></section>
    <section class='nextFour'></section>
    <section id='mapholder'></section>
  </main>





  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Share The Weather With A Friend!</p>
      <input id='sender' value='' placeholder="Your Name" type='text'>
      <input id='email' value='' placeholder="Friend's Email" type="email">
      <input id='sender-message' value='' placeholder='Add a Message Here' type='text' maxlength='112'>
      <button class='email' id='email-btn'>Send</button>
    </div>
  </div>

  <footer>
    <h4>&copy;2020 <a href='#'>The All-Weather App</a></h4>
  </footer>

  <script src='js/main.js'></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157878978-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-157878978-1');
  </script>

</body>

</html>
