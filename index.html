<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta
    description="A no-nonse source for current weather, and 5-day forecasts. Search by zip code, and share with your friends withjust a click of a button.">
  <title>The All-Weather App | Weather At Your Finger Tips!</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href='#'>The All-Weather App</a>
    </nav>
    <section class='search'>
      <input id='zip' value='' placeholder="Enter Zip Code">
      <button class='search'>Search</button>
    </section>
  </header>

  <main>
    <section class='city'></section>
    <section class='today'></section>
    <section class='nextFour'></section>
  </main>





  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Use this from to email the weather to a freind!</p>
      <input id='email' value="" placeholder="Enter Email" type="email">
      <button class='email'>Send</button>
    </div>

  </div>





  <footer>
    <h4>&copy;2020 <a href='#'>The All-Weather App</a></h4>
  </footer>
  <script src='js/main.js'></script>
</body>

</html>
